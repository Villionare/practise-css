<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="lang-box-right"></div>

    <div class="main">
      <!-- upper -->
      <div class="upper">
        <div class="text-handling">
          <div>
            <span id="main-heading"> NewAuthX </span>
          </div>
          <div>
            <span id="caption"> Welcome here! Choose login method: </span>
          </div>
        </div>

        <div class="lower-option">
          <div class="option" id="google">Google</div>
          <div class="option" id="github">Github</div>
          <div class="option" id="genric">Genric</div>
        </div>
      </div>

      <div class="middle-or-section">Or</div>
      <!-- lower -->
      <form action="#">
        <div class="lower">
          <div class="username">
            <span>Username</span>
            <input type="text" placeholder="Username" class="input" />
          </div>

          <br />

          <div class="password">
            <div class="text">
              <span>Password</span>
              <span>Forgot your password?</span>
            </div>
            <input type="text" placeholder="Password" class="input" />
          </div>

          <br />
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="lang-box-right"></div>

    <div class="section">
      <div class="main">
        <!-- upper -->
        <div class="upper">
          <div class="text-handling">
            <div>
              <span id="main-heading"> NewAuthX </span>
            </div>
            <div>
              <span id="caption"> Welcome here! Choose login method: </span>
            </div>
          </div>

          <div class="lower-option">
            <div class="option" id="google">Google</div>
            <div class="option" id="github">Github</div>
            <div class="option" id="genric">Genric</div>
          </div>
        </div>

        <div class="middle-or-section">
          <span>-----------Or-----------</span>
        </div>
        <!-- lower -->
        <div class="lower">
          <div class="username">
            <span>Username</span>
            <br />
            <input type="text" placeholder="Username" />
          </div>

          <div class="password">
            <span>Password</span>
            <span>Forgot your password?</span>
            <br />
            <input type="text" placeholder="Password" />
          </div>

          <button class="login-button">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./tailwind_cdn.js"></script>
    <title>Tailwind</title>
  </head>
  <body>
    <div
      class="mx-auto flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 dark:bg-slate-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10"
    >
      <img
        class="size-12 shrink-0"
        src="https://tailwindcss.com/img/logo.svg"
        alt="ChitChat Logo"
      />
      <div>
        <div class="text-xl font-medium text-black dark:text-white">
          ChitChat
        </div>
        <p class="text-gray-500 dark:text-gray-400">You have a new message!</p>
      </div>
    </div>
    <button class="bg-sky-500 hover:bg-sky-700 ...">Save changes</button>
    <div
      class="bg-white dark:bg-gray-800 rounded-lg px-6 py-8 ring shadow-xl ring-gray-900/5"
    >
      <div>
        <span
          class="inline-flex items-center justify-center rounded-md bg-indigo-500 p-2 shadow-lg"
        >
          <svg
            class="h-6 w-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <!-- ... -->
          </svg>
        </span>
      </div>
      <h3
        class="text-gray-900 dark:text-white mt-5 text-base font-medium tracking-tight"
      >
        Writes upside-down
      </h3>
      <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">
        The Zero Gravity Pen can be used to write in any orientation, including
        upside-down. It even works in outer space.
      </p>
    </div>
    <button class="bg-sky-500 disabled:hover:bg-sky-500 ...">
      Save changes
    </button>
  </body>
</html>
